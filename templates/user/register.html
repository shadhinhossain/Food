{% extends 'index.html' %}
{% block title %}
Register
{% endblock title %}
{% block content %}

    <div class="container mt-2">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-2 col-mb-2 col-xl-4">
        <div class="card" style="border-radius: 15px; background-color: Azure;">
            <div class="card-body p-3">

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong>{{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            <form action='/register' method='post'>{% csrf_token %}

                <div class="form-outline text-center mb-2">
                <label class="form-label"><b>Register Here</b></label>
                </div>

                <div class="form-outline mt-2">
                <input type="number"  class="form-control form-control-md" name="usernumber" placeholder="phone number"/>
                </div>

                <div class="form-outline  mt-2">
                <input type="email"  class="form-control form-control-md" name="email" placeholder="Email" required/>
                </div>

                <div class="form-outline  mt-2">
                <input type="password"  class="form-control form-control-md" name="pass1" placeholder="Password" required/>
                </div>

                <div class="form-outline mt-2">
                <input type="password"  class="form-control form-control-md" name="pass2" placeholder="Confirm password" required/>
                </div>
            </br>
                <div class="d-flex justify-content-center mt-2" >
                    <button type="submit" class="btn btn-success btn-lg"
                    data-mdb-ripple-color="aqua">Register</button>
                </div>

                <p class="text-center text-muted mt-2 mb-0">Have already an account? <a href="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

            </div>
        </div>
        </div>
    </div>
    </div>
</div>
</section>
{% endblock content %}
